<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<h1>注册</h1>

<!--
表单form
action：表单提交的位置，只往什么地方提交表单，可以是网站，也可以是一个请求处理地址
mothod：post，get，提交方式
-->
<form action="1.第一个html程序.html" method="get">
    <!--文本输入框：input type="text"-->
    <p>
        名字：<input type="text" name="username">
    </p>
    <!--密码框：input type="password"-->
    <p>
        密码：<input type="password" name="password">
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
    <p>
        <img src="resource/image/表单元素格式.png">
    </p>
</form>
</body>
</html>
