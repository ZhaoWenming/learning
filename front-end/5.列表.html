<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表 order list-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>前端</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>前端</li>
</ul>
<hr/>
<!--
自定义列表
dl：标签
dt：列表名称
dd：列表内容
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>linux</dd>
    <dd>c</dd>

    <dt>位置</dt>
    <dd>西安</dd>
    <dd>上海</dd>
    <dd>北京</dd>
</dl>
</body>
</html>
