<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本标签学习</title>
</head>

<body>
    <!-- 标题标签 -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    <!-- 段落标签 -->
    <p>“两只老虎，两只老虎，跑得快，跑得快，一只没有眼睛，一只没有尾巴，真奇怪！真奇怪！两只老虎，两只老虎，跑得快，跑得快，一只没有耳朵，一只没有尾巴，真奇怪！真奇怪！”</p>

    <!-- 水平线标签 -->
    <hr />

    <!-- 换行标签 <br/> -->
    <p>“两只老虎，两只老虎，跑得快，跑得快，<br />一只没有眼睛，一只没有尾巴，真奇怪！真奇怪！两只老虎，两只老虎，跑得快，跑得快，一只没有耳朵，一只没有尾巴，真奇怪！真奇怪！”</p>

    <!-- 粗体，斜体 -->
    <strong>粗体：i love you</strong>
    <br />
    <em>斜体：i love you</em>

    <br />
    <!-- 特殊符号 -->
    空&nbsp;&nbsp;&nbsp;&nbsp;格
    <br />
    &gt;大于号
    <br />
    &lt;小于号
    <br />
    &copy;版权符号
</body>

</html>
