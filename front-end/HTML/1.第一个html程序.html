<!--DODTORY告诉浏览器，我们要使用什么样的规范-->
<!DOCTYPE html>

<html lang="en">
<!--head标签代表网页头部-->
<head>
    <!--meta标签，它用来描述我们网站的一些信息，可以通过mata标签做seo（网页推广）-->
    <meta charset="UTF-8">
    <meta name="keywords" content="html学习">
    <meta name="description" content="来这里学习html">
    <!--title网页标题-->
    <title>第一个html程序</title>
</head>

<!--body表示网页主体-->
<body>
hello，world
</body>
</html>
