<!--
a标签
href：必填，表示要跳转到的页面
target: 表示窗口在哪里打开,可以在原来标签页，也可以打开一个新的标签页
    _blank:在新标签页中打开
    _self:在自己的标签页中打开
-->

<a name="顶部">顶部标签</a>
<br/>

<a href="1.第一个html程序.html" target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
